    <div class="entry">
      
        <p>安装crontab</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum install crontabs </span><br></pre></td></tr></table></figure>

<p>查看定时任务</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">crontab -l</span><br></pre></td></tr></table></figure>

<p>设置定时任务</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">crontab -e</span><br></pre></td></tr></table></figure>

<p>查看crontab状态</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl status crond.service</span><br></pre></td></tr></table></figure>

<p>启动crontab</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl start crond.service</span><br></pre></td></tr></table></figure>

<p>关闭crontab</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl stop crond.service</span><br></pre></td></tr></table></figure>

<p>重启crontab</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl restart crond.service</span><br></pre></td></tr></table></figure>



<p>每分钟执行一次</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">修改/添加定时任务</span></span><br><span class="line">crontab -e</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">每分钟把hello world字符串写入/home/string.txt文件中</span></span><br><span class="line">* * * * * echo &quot;hello world&quot; &gt;&gt; /home/string.txt</span><br><span class="line">更多案例</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">修改/添加定时任务</span></span><br><span class="line">crontab -e</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">每天3点执行</span></span><br><span class="line">* 3 * * * 执行的语句</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">每天18点30分执行</span></span><br><span class="line">30 18 * * * 执行的语句</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">每个月的1号的12点15分执行</span></span><br><span class="line">15 12 1 * *  执行的语句</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">每年的3月1号的11点45分执行</span></span><br><span class="line">45 11 1 3 * 执行的语句</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">每周三的16点30分执行</span></span><br><span class="line">30 16 * * 3 执行的语句</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">第1列表示分钟1～59 每分钟用或者 /1表示</span> </span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">第2列表示小时1～23（0表示0点）</span> </span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">第3列表示日期1～31</span> </span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">第4列表示月份1～12</span> </span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">第5列标识号星期0～6（0表示星期天）</span> </span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">第6列要运行的命令</span></span><br></pre></td></tr></table></figure>
