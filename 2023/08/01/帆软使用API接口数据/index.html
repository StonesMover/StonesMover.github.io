    <div class="post-body" itemprop="articleBody"><p>1、<a target="_blank" rel="noopener" href="https://help.fanruan.com/finereport/doc-view-745.html">使用ecilpse 打开FineReport工程 </a></p>
<p>2、<a target="_blank" rel="noopener" href="https://help.fanruan.com/finereport/doc-view-650.html">程序数据集</a></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.fr.data;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> cn.hutool.http.HttpUtil;</span><br><span class="line"><span class="keyword">import</span> cn.hutool.json.JSONObject;</span><br><span class="line"><span class="keyword">import</span> cn.hutool.json.JSONUtil;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">WeatherInfo</span> <span class="keyword">extends</span> <span class="title class_">SimpleTableData</span> &#123;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 初始化列头</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="keyword">public</span> String[] initColumnNames() &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">String</span>[] &#123; <span class="string">&quot;wea&quot;</span>, <span class="string">&quot;win&quot;</span>, <span class="string">&quot;win_speed&quot;</span>, <span class="string">&quot;tem_day&quot;</span>, <span class="string">&quot;tem_night&quot;</span> &#125;;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 加载行列数据</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="keyword">public</span> List&lt;Object[]&gt; loadData() &#123;</span><br><span class="line"></span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">		 * 访问免费天气API 接口 获取天气数据</span></span><br><span class="line"><span class="comment">		 * </span></span><br><span class="line"><span class="comment">		 */</span></span><br><span class="line">		<span class="type">String</span> <span class="variable">url</span> <span class="operator">=</span> <span class="string">&quot;https://v0.yiketianqi.com/free/day?appid=36978295&amp;appsecret=4tAvI4fv&amp;unescape=1&quot;</span>;</span><br><span class="line">		<span class="comment">/**</span></span><br><span class="line"><span class="comment">		 * 获取返回值</span></span><br><span class="line"><span class="comment">		 * </span></span><br><span class="line"><span class="comment">		 */</span></span><br><span class="line">		<span class="type">String</span> <span class="variable">Content</span> <span class="operator">=</span> HttpUtil.get(url);</span><br><span class="line">		<span class="type">JSONObject</span> <span class="variable">jsonObject</span> <span class="operator">=</span> JSONUtil.parseObj(Content);</span><br><span class="line"></span><br><span class="line">		<span class="type">String</span> <span class="variable">wea</span> <span class="operator">=</span> jsonObject.getStr(<span class="string">&quot;wea&quot;</span>);</span><br><span class="line">		<span class="type">String</span> <span class="variable">win</span> <span class="operator">=</span> jsonObject.getStr(<span class="string">&quot;win&quot;</span>).toString();</span><br><span class="line">		<span class="type">String</span> <span class="variable">win_speed</span> <span class="operator">=</span> jsonObject.getStr(<span class="string">&quot;win_speed&quot;</span>);</span><br><span class="line">		<span class="type">String</span> <span class="variable">tem_day</span> <span class="operator">=</span> jsonObject.getStr(<span class="string">&quot;tem_day&quot;</span>);</span><br><span class="line">		<span class="type">String</span> <span class="variable">tem_night</span> <span class="operator">=</span> jsonObject.getStr(<span class="string">&quot;tem_night&quot;</span>);</span><br><span class="line"></span><br><span class="line">		ArrayList&lt;Object[]&gt; valueList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>();</span><br><span class="line">		valueList.add(<span class="keyword">new</span> <span class="title class_">Object</span>[] &#123; wea, win, win_speed, tem_day, tem_night &#125;);</span><br><span class="line">		<span class="keyword">return</span> valueList;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
